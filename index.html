<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>*BONK* - THE GAME</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <p>*BONK*</p>
            <p class="under_title">THE GAME</p>
        </div>
        <div class="welcome">
            <img src="images/title_screen.png">
            <div class="text">
                <b>Welcome to *Bonk* - The Game.</b>
                <p>As a mighty doge, you will restore order to the world of the Shiba-Inu. Be persistent and improve your results. *bonk*</p>
            </div>
            <button>CONTINUE</button>
        </div>
        <div class="hidden_menu">
            <img src="images/player.png">
            <p></p>
            <button class="exit_menu">CLOSE</button>
        </div>
        <div class="results">
            <div class="time"><p>01:00</p></div>
            <div class="buttons">
                <button class="start_game">
                    <span class="material-icons">play_arrow</span>
                </button>
            </div>
            <div class="score"><p>----</p></div>
        </div>
        <audio class="audio" src="bonk-sound-effect.mp3"></audio>
        <div class="fields">
            <div class="field-1">
                <div class="field-image"></div>
                <div class="field-hole"></div>
            </div>

        </div>
    </div>
